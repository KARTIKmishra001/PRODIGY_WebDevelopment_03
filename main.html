<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <!-- index.html -->
    <div class="container">
        <h1>Tic-Tac-Toe</h1>

        <div class="mode-selector">
            <button class="mode-btn active" data-mode="player">2 Players</button>
            <button class="mode-btn" data-mode="ai">vs AI</button>
        </div>

        <div class="game-info" id="gameInfo">Player X's Turn</div>

        <div class="board" id="board">
            <button class="cell" data-index="0"></button>
            <button class="cell" data-index="1"></button>
            <button class="cell" data-index="2"></button>
            <button class="cell" data-index="3"></button>
            <button class="cell" data-index="4"></button>
            <button class="cell" data-index="5"></button>
            <button class="cell" data-index="6"></button>
            <button class="cell" data-index="7"></button>
            <button class="cell" data-index="8"></button>
        </div>

        <div class="controls">
            <button class="btn btn-reset" id="resetBtn">Reset Game</button>
        </div>

        <div class="score-board">
            <h3>Score Board</h3>
            <div class="scores">
                <span>Player X: <span id="scoreX">0</span></span>
                <span>Draws: <span id="scoreDraw">0</span></span>
                <span>Player O: <span id="scoreO">0</span></span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
